<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Talk to Lina ‚Äî Tu asistente de jardiner√≠a</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: transparent;
      color: #4CAF50;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      background-color: transparent;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .mic-button {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #e3f2fd, #bbdefb);
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(33, 150, 243, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
      cursor: pointer;
      margin: 0 auto 1rem auto;
    }
    .mic-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(33, 150, 243, 0.6);
    }
    .mic-button.recording {
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.5); }
      70% { box-shadow: 0 0 0 20px rgba(33, 150, 243, 0); }
      100% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
    }
    .mic-button svg {
      width: 48px;
      height: 48px;
      fill: #2196f3;
    }
    #status {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    audio {
      width: 100%;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>La mejor soluci√≥n de voz con IA para servicios profesionales de jardiner√≠a.</h2>
    <button id="startBtn" class="mic-button">
      <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48" fill="#2196f3">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5-3c0 2.76-2.24 5-5 5s-5-2.24-5-5H6c0 3.31 2.69 6 6 6s6-2.69 6-6h-1zm-5 9c-3.87 0-7-3.13-7-7H3c0 5 4 9 9 9s9-4 9-9h-2c0 3.87-3.13 7-7 7z"/>
      </svg>
    </button>
    <div id="status">Pulsa el bot√≥n del micr√≥fono y cu√©ntale a Lina lo que necesitas.</div>
    <audio id="responseAudio" controls></audio>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const status = document.getElementById("status");
    const responseAudio = document.getElementById("responseAudio");

    let mediaRecorder;
    let audioChunks = [];

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mimeType = MediaRecorder.isTypeSupported("audio/webm") ? "audio/webm" : "audio/ogg;codecs=opus";

        mediaRecorder = new MediaRecorder(stream, { mimeType });
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          startBtn.classList.remove("recording");
          status.textContent = "‚è≥ Un momento, estoy buscando la mejor respuesta....";

          const audioBlob = new Blob(audioChunks, { type: mimeType });
          const formData = new FormData();
          formData.append("file", audioBlob, "recording.webm");

          try {
            const res = await fetch("/process-audio", {
              method: "POST",
              body: formData
            });

            if (!res.ok) throw new Error("Failed response");

            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            responseAudio.src = url;
            responseAudio.load();
            await responseAudio.play();
            status.textContent = "‚úÖ Respuesta reproducida";
          } catch (err) {
            console.error("Error processing audio:", err);
            alert("‚ùå Error procesando la respuesta. Intenta de nuevo.");
            status.textContent = "‚ùå Error procesando la respuesta";
          }
        };

        mediaRecorder.start();
        startBtn.classList.add("recording");
        status.textContent = "üé§ Grabando...";

        setTimeout(() => {
          mediaRecorder.stop();
          status.textContent = "üîù Detenido, procesando...";
        }, 4000);
      } catch (err) {
        console.error("Mic or fetch error:", err);
        alert("‚ùå No pudimos acceder al micr√≥fono. Aseg√∫rate de haberlo permitido en tu navegador.");
        status.textContent = "‚ùå Acceso al micr√≥fono denegado";
      }
    };
  </script>
</body>
</html>
