<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TampaLawnPro Voice Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #064d2e;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #064d2e;
      color: white;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Habla con Lina, tu asistente de jardiner√≠a</h1>

  <button id="start">üé§ Empezar grabaci√≥n</button>
  <button id="stop" disabled>‚èπÔ∏è Detener y enviar</button>

  <audio id="playback" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const playback = document.getElementById("playback");

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstart = () => {
          console.log("üéôÔ∏è Grabando...");
          startBtn.disabled = true;
          stopBtn.disabled = false;
        };

        mediaRecorder.start();
      } catch (err) {
        alert("üé§ Error al acceder al micr√≥fono: " + err.message);
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();

      mediaRecorder.onstop = async () => {
        startBtn.disabled = false;
        stopBtn.disabled = true;

        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const audioUrl = URL.createObjectURL(audioBlob);
        playback.src = audioUrl;

        const duration = await getAudioDuration(audioBlob);
        console.log(`üìè Tama√±o: ${audioBlob.size} bytes`);
        console.log(`‚è±Ô∏è Duraci√≥n: ${duration.toFixed(2)}s`);

        if (duration < 1 || audioBlob.size < 1500) {
          alert("‚ö†Ô∏è La grabaci√≥n fue muy corta o no se escuch√≥ bien. Intenta otra vez.");
          return;
        }

        const formData = new FormData();
        formData.append("file", audioBlob, "voice.webm");

        try {
          const response = await fetch("/process-audio", {
            method: "POST",
            body: formData
          });

          if (!response.ok) throw new Error("Error del servidor");

          const resultBlob = await response.blob();
          const resultUrl = URL.createObjectURL(resultBlob);
          new Audio(resultUrl).play();

        } catch (error) {
          alert("‚ùå Ocurri√≥ un error al enviar la grabaci√≥n: " + error.message);
        }
      };
    };

    function getAudioDuration(blob) {
      return new Promise(resolve => {
        const audio = document.createElement("audio");
        audio.src = URL.createObjectURL(blob);
        audio.addEventListener("loadedmetadata", () => {
          resolve(audio.duration || 0);
        });
      });
    }
  </script>

</body>
</html>
