<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Talk to Lina ‚Äî Tu asistente de jardiner√≠a</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100%;
      background: url("static/background.png") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      margin: auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .mic-button {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #52b6ff 0%, #0077cc 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .mic-button:hover {
      transform: scale(1.05);
    }

    .mic-icon {
      width: 36px;
      height: 36px;
      fill: white;
    }

    #status {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    audio {
      width: 100%;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>La mejor soluci√≥n de voz con IA para servicios profesionales de jardiner√≠a.</h2>
    <div id="startBtn" class="mic-button">
      <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3z"/>
        <path d="M19 11a1 1 0 00-2 0 5 5 0 01-10 0 1 1 0 00-2 0 7 7 0 0013.8 2H17a1 1 0 000 2h4a1 1 0 001-1v-4a1 1 0 10-2 0v2z"/>
      </svg>
    </div>
    <div id="status">Pulsa el bot√≥n del micr√≥fono y cu√©ntale a Lina lo que necesitas.</div>
    <audio id="responseAudio" controls></audio>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const status = document.getElementById("status");
    const responseAudio = document.getElementById("responseAudio");

    let mediaRecorder;
    let audioChunks = [];

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mimeType = MediaRecorder.isTypeSupported("audio/webm")
          ? "audio/webm"
          : "audio/ogg;codecs=opus";

        mediaRecorder = new MediaRecorder(stream, { mimeType });
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          status.textContent = "‚è≥ Un momento, estoy buscando la mejor respuesta....";

          const audioBlob = new Blob(audioChunks, { type: mimeType });
          const formData = new FormData();
          formData.append("file", audioBlob, "recording.webm");

          try {
            const res = await fetch("/process-audio", {
              method: "POST",
              body: formData
            });

            if (!res.ok) throw new Error("Failed response");

            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            responseAudio.src = url;
            responseAudio.load();
            await responseAudio.play();
            status.textContent = "‚úÖ Respuesta reproducida";
          } catch (err) {
            console.error("Error processing audio:", err);
            status.textContent = "‚ùå Error procesando la respuesta";
          }
        };

        mediaRecorder.start();
        status.textContent = "üéôÔ∏è Grabando...";

        setTimeout(() => {
          mediaRecorder.stop();
          status.textContent = "üõë Detenido, procesando...";
        }, 4000);
      } catch (err) {
        console.error("Mic error:", err);
        status.textContent = "‚ùå Acceso al micr√≥fono denegado";
      }
    };
  </script>
</body>
</html>
