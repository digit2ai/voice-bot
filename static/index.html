<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to Lina — Your Lawn Care Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
    }
    #status {
      margin-top: 16px;
      font-weight: bold;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>🎙️ Talk to Lina — Your Lawn Care Assistant</h2>
  <button id="startBtn">🎤 Tap & Speak</button>
  <div id="status">Ready</div>
  <audio id="responseAudio" controls></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const status = document.getElementById("status");
    const responseAudio = document.getElementById("responseAudio");

    let mediaRecorder;
    let audioChunks = [];

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // Choose supported format
        const mimeType = MediaRecorder.isTypeSupported("audio/webm")
          ? "audio/webm"
          : "audio/ogg;codecs=opus";

        mediaRecorder = new MediaRecorder(stream, { mimeType });
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = async () => {
          status.textContent = "⏳ Uploading...";

          const audioBlob = new Blob(audioChunks, { type: mimeType });
          const formData = new FormData();
          formData.append("file", audioBlob, "recording.webm");

          try {
            const res = await fetch("/process-audio", {
              method: "POST",
              body: formData
            });

            if (!res.ok) throw new Error("Failed response");

            const blob = await res.blob();
            const url = URL.createObjectURL(blob);

            responseAudio.pause();
            responseAudio.src = url;
            responseAudio.load();
            await responseAudio.play();

            status.textContent = "✅ Response played";
          } catch (error) {
            console.error("Playback error:", error);
            status.innerHTML = "❌ Failed to process audio";
          }
        };

        mediaRecorder.start();
        status.textContent = "🎙️ Recording...";

        setTimeout(() => {
          mediaRecorder.stop();
          status.textContent = "🛑 Stopped, processing...";
        }, 4000); // 4 sec limit
      } catch (err) {
        console.error("Mic error:", err);
        status.textContent = "❌ Microphone access denied";
      }
    };
  </script>
</body>
</html>
