<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lawn Bot Voice Assistant</title>
</head>
<body>
  <h2>🎙️ Talk to Lina — Your Lawn Care Assistant</h2>
  <button id="startBtn">🎤 Tap & Speak</button>
  <p id="status">Ready to record...</p>
  <audio id="responseAudio" controls style="margin-top: 20px;"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const responseAudio = document.getElementById('responseAudio');

    let recorder;
    let audioChunks = [];

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const type = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/ogg';
      recorder = new MediaRecorder(stream, { mimeType: type });

      audioChunks = [];

      recorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      recorder.onstop = async () => {
        status.textContent = "⏳ Uploading...";
        const blob = new Blob(audioChunks, { type: recorder.mimeType });
        const formData = new FormData();
        formData.append("file", blob, "input.webm");

        try {
          const res = await fetch("/process-audio", {
            method: "POST",
            body: formData
          });

          if (!res.ok) throw new Error("Bad response from server");
          const audioBlob = await res.blob();
          const audioURL = URL.createObjectURL(audioBlob);

          responseAudio.src = audioURL;
          responseAudio.load();         // REQUIRED for Safari/iOS
          await responseAudio.play();   // Must be inside a user-initiated event

          status.textContent = "✅ Response played";
        } catch (e) {
          console.error(e);
          status.textContent = "❌ Failed to process audio";
        }
      };

      status.textContent = "🎙️ Recording...";
      recorder.start();

      setTimeout(() => {
        recorder.stop();
        status.textContent = "🛑 Stopped recording";
      }, 4000); // 4 seconds max
    }

    startBtn.addEventListener("click", startRecording);
  </script>
</body>
</html>
